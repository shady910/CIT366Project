<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <h3>{{ contact.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col" *ngIf="contact.imageUrl != ''">
        <img class="contact-image" src="{{ contact.imageUrl }}">
      </div>
      <div class="col text-right">
        <a class="btn btn-primary btn-sm mt-4" routerLink="/contacts/{{ contact.id }}/edit" href="#" role="button">Edit</a>
        <a class="btn btn-danger btn-sm mt-4" (click)="onDelete()" role="button">Delete</a>
      </div>
    </div>
  </div>

  <div class="card-block">
    <div class="container pt-3 pb-3 m-3">
      <div class="row">
        <div class="col">
          <b>Email:</b> {{ contact.email }}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <b>Phone:</b> {{ contact.phone }}
        </div>
      </div>
    </div>
  </div>
</div>
