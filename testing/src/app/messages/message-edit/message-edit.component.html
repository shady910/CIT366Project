<form id="message-edit" class="border rounded bg-white p-4 mt-1 mb-1">
  <div class="row">
    <div class="col form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" #subjectInput class="form-control" size="120" max="120">
    </div>
  </div>

  <div class="row">
    <div class="col form-group">
      <label for="message">Message</label>
      <input type="text" id="message" #messageInput class="form-control" size="120" max="255">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-success" type="submit" (click)="onSendMessage()">Send</button>
      <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
