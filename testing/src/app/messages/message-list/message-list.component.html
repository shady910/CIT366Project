<div class="row mt-5">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h3>Messages</h3>
      </div>

      <div class="card-block pt-3 pr-3 pb-0 pl-3">
        <cms-message-item
          *ngFor="let currentMessage of messages"
          [message]="currentMessage"></cms-message-item>
      </div>

      <div class="card-footer">
        <cms-message-edit
          (addMessageEvent)="onMessageSent($event)"></cms-message-edit>
      </div>
    </div>

  </div>
</div>
