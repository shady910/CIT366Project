<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <h3>Contacts</h3>
      </div>
      <div class="col text-right">
        <a class="btn btn-success btn-sm mt-1" routerLink="new" role="button">New Contact</a>
      </div>
    </div>
  </div>

  <div class="card-block">
    <cms-contact-item
      *ngFor="let currentContact of contacts"
      [contact]="currentContact"
      (contactSelected)="onContactSelected(currentContact)"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="currentContact"
      [dropZones]="['contactGroup']"></cms-contact-item>
  </div>
</div>
