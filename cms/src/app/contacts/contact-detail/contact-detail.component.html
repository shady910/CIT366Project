<div class="panel panel-default">
  <div class="panel-heading clearfix">

    <h4 class="panel-title pull-left" style="padding-top: 7.4px;">Contact Name: {{contact?.name}}</h4>
    <hr>
    <img src="{{contact?.imgUrl}}"
         alt="{{contact?.name}}"
         class="image-responsive"
         style="max-height: 1">

    <div class="panel pull-right">
      <a routerLink="edit" type="button" class="btn btn-primary">Edit
      </a>
      <a (click)="onDelete()" type="button" class="btn btn-danger">Delete
      </a>
    </div>
  </div>
  <div class="panel-body">
          <span class="pull-left">
          <h4>Email: {{ contact.email }}</h4>
          <h4>Phone: {{ contact.phone}}</h4>
            </span>
  </div>
  <div class="form-group">
    <label for="groupList">Group contacts</label>

    <div class="row" id="groupList"
         style="min-height: 3rem;">

      <div *ngFor="let contact of groupContacts; let i = index">
        <div>
          <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
          <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
        </div>
      </div>

    </div>

  </div>
</div>
