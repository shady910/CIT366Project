<div
  routerLinkActive="active"
  routerLink="/contacts/{{ contact.id }}"
  class="row pt-3 pb-3 m-3 border rounded list-group-item clearfix">
  <div class="col">
    <img
      *ngIf="contact.imageUrl != ''"
      class="contact-image img-responsive float-right"
      src="{{ contact.imageUrl }}"
      alt="{{ contact.name }}'s picture">
    <h5>{{ contact.name }}</h5>
  </div>
</div>
